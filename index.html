<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="./main.css" type="text/css">
    
</head>

<body>
<div class="main">
    <div class="register">
        <h2>Registration Form</h2>
        <form id="register"></form>


            <label>First Name : </label>
            <input class="field" type="text" name="firstname" 
            id="firstname" placeholder="Enter Your First Name"> 
            <br><br>

            <label>Last Name :</label>
            <input class="field" type="text" name="lastname"
            id="lastname" placeholder="Enter Your Last Name" >
                <br><br>

            <label>Nick Name:</label>
            <input class="field" type="text" name="nickname"
            id="NickName" placeholder="Enter Your Nick Name">
                <br><br>
            
            <label> Email:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input class="field" type="email" name="email" 
            id="email" placeholder="Enter Your Email">
                <br><br>

            <label>Password :</label>
            <input class="field" type="password" name="password"
            id="password" placeholder="Enter Your password">
                    <br><br>

            <label>Your Age :</label>
            <input class="field" type="number" name="age"
            id="age" placeholder="How old are you">
            <br><br>
                        
            <label>Gender:</label>
            <input type="radio" name="gender"
            id="male">
            &nbsp;
            <span id="male">Male</span>
            <input type="radio" name="gender"s
            id="female">
            &nbsp;
            <span id="female">Female</span>
            <br><br>
            
            <label>Mobile No :</label>
            <input class="field" type="text" name="mobilenumber"
            id="mobilenumber" placeholder="Enter Your Mobile No.">
            <br><br><br>


            <label>Address :</label>
            <input class="field" type="text" name="Address"
            id="Address" placeholder="Enter Your Address">
            <br><br><br>

            

                    <a href="/images/thankyou.png">
                          <input class="submit" type="submit" value="Submit" name="submit">
                    </a>
                    <br>          
            <input type="checkbox" name="save" value="save" >Save</input>
            <br>
                        <br>
            <input class="reset" type="reset" value="Reset" 
            name="reset" id="reset">
            

        </form>
    </div>
</div>
</body>
</html>
